changelog:
	exclude:
		labels:
			- ignore-for-release
	categories:
		- title: Breaking Changes 🛠
			labels:
				- Semver-Major
				- breaking-change
		- title: New Features 🎉
			labels:
				- Semver-Minor
				- enhancement
		- title: Fixes 🛠
			labels:
				- bug
		- title: Other Changes
			labels:
				- "*"
